name: ðŸš€ Release

on:
  push:
    branches: [main]
    paths:
      - 'webai-mcp/package.json'
      - 'webai-server/package.json'
      - 'chrome-extension/manifest.json'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Create prerelease'
        required: false
        default: false
        type: boolean

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.version-check.outputs.should_release }}
      new_version: ${{ steps.version-check.outputs.new_version }}
      changelog: ${{ steps.version-check.outputs.changelog }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            browser-tools-mcp/package-lock.json
            browser-tools-server/package-lock.json

      - name: ðŸ” Check for version changes
        id: version-check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./browser-tools-mcp/package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Check if this version already has a release
          if gh release view "v$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "Release v$CURRENT_VERSION already exists"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected: $CURRENT_VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

            # Generate changelog since last release
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LAST_TAG" ]; then
              CHANGELOG=$(git log $LAST_TAG..HEAD --pretty=format:"- %s" --no-merges | head -20)
            else
              CHANGELOG=$(git log --pretty=format:"- %s" --no-merges | head -20)
            fi

            # Save changelog to output (escape newlines)
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            webai-mcp/package-lock.json
            webai-server/package-lock.json

      - name: ðŸ”§ Install dependencies (MCP)
        run: |
          cd webai-mcp
          npm ci

      - name: ðŸ”§ Install dependencies (Server)
        run: |
          cd webai-server
          npm ci

      - name: ðŸ—ï¸ Build MCP Server
        run: |
          cd webai-mcp
          npm run build

      - name: ðŸ—ï¸ Build WebAI Server
        run: |
          cd webai-server
          npm run build

      - name: ðŸ“¦ Update Chrome Extension Version
        run: |
          cd chrome-extension
          VERSION="${{ needs.check-version.outputs.new_version }}"
          node -e "
            const fs = require('fs');
            const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
            manifest.version = '$VERSION';
            fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, 2));
          "
          echo "Updated Chrome extension version to $VERSION"

      - name: ðŸ“¦ Create Chrome Extension Package
        run: |
          cd chrome-extension
          zip -r ../webai-chrome-extension-v${{ needs.check-version.outputs.new_version }}.zip . \
            -x "*.git*" "node_modules/*" "*.DS_Store*"

      - name: ðŸ“¦ Create MCP Server Package
        run: |
          cd webai-mcp
          npm pack
          mv *.tgz ../webai-mcp-v${{ needs.check-version.outputs.new_version }}.tgz

      - name: ðŸ“¦ Create Server Package
        run: |
          cd webai-server
          npm pack
          mv *.tgz ../webai-server-v${{ needs.check-version.outputs.new_version }}.tgz

      - name: ðŸ“ Generate Release Notes
        id: release-notes
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"

          cat > release-notes.md << EOF
          # ðŸš€ Browser Tools MCP v${VERSION}

          ## ðŸ“‹ What's New

          ${{ needs.check-version.outputs.changelog }}

          ## ðŸ“¦ Installation

          ### Quick Start
          \`\`\`bash
          # Install MCP Server
          npx @cpjet64/browser-tools-mcp@${VERSION}

          # Install Browser Tools Server
          npx @cpjet64/browser-tools-server@${VERSION}
          \`\`\`

          ### Chrome Extension
          1. Download \`browser-tools-chrome-extension-v${VERSION}.zip\`
          2. Extract the zip file
          3. Open Chrome â†’ Extensions â†’ Developer mode â†’ Load unpacked
          4. Select the extracted folder

          ## ðŸ› ï¸ Features

          - âœ… **17 MCP Tools** for browser automation
          - âœ… **Storage Access** - cookies, localStorage, sessionStorage
          - âœ… **Element Inspection** - CSS selectors + computed styles
          - âœ… **Enhanced Screenshots** - works with separate DevTools
          - âœ… **Audit & Debug Modes** - comprehensive analysis
          - âœ… **Windows Compatibility** - path conversion + host discovery
          - âœ… **Multi-language Documentation** - English + Chinese

          ## ðŸ”§ Compatibility

          - Node.js 18+
          - Chrome/Chromium browsers
          - Windows, macOS, Linux
          - MCP clients: Cursor, Claude Desktop, Cline, Zed

          ---

          ðŸ“š **Documentation**: [Browser Tools MCP Docs](https://github.com/cpjet64/browser-tools-mcp)
          ðŸ› **Issues**: [Report bugs](https://github.com/cpjet64/browser-tools-mcp/issues)
          ðŸ’¬ **Discussions**: [Community](https://github.com/cpjet64/browser-tools-mcp/discussions)
          EOF

      - name: ðŸ·ï¸ Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: "ðŸš€ Browser Tools MCP v${{ needs.check-version.outputs.new_version }}"
          body_path: release-notes.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          files: |
            browser-tools-chrome-extension-v${{ needs.check-version.outputs.new_version }}.zip
            browser-tools-mcp-v${{ needs.check-version.outputs.new_version }}.tgz
            browser-tools-server-v${{ needs.check-version.outputs.new_version }}.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŽ‰ Release Summary
        run: |
          echo "## ðŸŽ‰ Release Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.check-version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** v${{ needs.check-version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Assets:** 3 files (Chrome extension + 2 npm packages)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Release URL:** https://github.com/${{ github.repository }}/releases/tag/v${{ needs.check-version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Next:** NPM publishing workflow will automatically start!" >> $GITHUB_STEP_SUMMARY

  publish-to-npm:
    needs: [check-version, build-and-release]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: |
            browser-tools-mcp/package-lock.json
            browser-tools-server/package-lock.json

      - name: ðŸ”§ Install dependencies (MCP)
        run: |
          cd browser-tools-mcp
          npm ci

      - name: ðŸ”§ Install dependencies (Server)
        run: |
          cd browser-tools-server
          npm ci

      - name: ðŸ—ï¸ Build MCP Server
        run: |
          cd browser-tools-mcp
          npm run build

      - name: ðŸ—ï¸ Build Browser Tools Server
        run: |
          cd browser-tools-server
          npm run build

      - name: ðŸ“¤ Publish MCP Server to NPM
        run: |
          cd browser-tools-mcp
          echo "ðŸš€ Publishing MCP Server to NPM..."
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_DEPLOY }}

      - name: ðŸ“¤ Publish Server to NPM
        run: |
          cd browser-tools-server
          echo "ðŸš€ Publishing Browser Tools Server to NPM..."
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_DEPLOY }}

      - name: ðŸŽ‰ NPM Publish Summary
        run: |
          echo "## ðŸ“¦ NPM Publishing Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          cd browser-tools-mcp
          MCP_VERSION=$(node -p "require('./package.json').version")
          MCP_NAME=$(node -p "require('./package.json').name")

          cd ../browser-tools-server
          SERVER_VERSION=$(node -p "require('./package.json').version")
          SERVER_NAME=$(node -p "require('./package.json').name")

          echo "### ðŸ“¦ Published Packages:" >> $GITHUB_STEP_SUMMARY
          echo "- [\`$MCP_NAME@$MCP_VERSION\`](https://www.npmjs.com/package/$MCP_NAME)" >> $GITHUB_STEP_SUMMARY
          echo "- [\`$SERVER_NAME@$SERVER_VERSION\`](https://www.npmjs.com/package/$SERVER_NAME)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Installation:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Install MCP Server" >> $GITHUB_STEP_SUMMARY
          echo "npx $MCP_NAME@$MCP_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Install Browser Tools Server" >> $GITHUB_STEP_SUMMARY
          echo "npx $SERVER_NAME@$SERVER_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
