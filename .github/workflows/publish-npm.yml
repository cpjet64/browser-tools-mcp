name: ðŸ“¦ Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish'
        required: true
        type: string
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: |
            webai-mcp/package-lock.json
            webai-server/package-lock.json

      - name: ðŸ”§ Install dependencies (MCP)
        run: |
          cd webai-mcp
          npm ci

      - name: ðŸ”§ Install dependencies (Server)
        run: |
          cd webai-server
          npm ci

      - name: ðŸ—ï¸ Build MCP Server
        run: |
          cd webai-mcp
          npm run build

      - name: ðŸ—ï¸ Build WebAI Server
        run: |
          cd webai-server
          npm run build

      - name: ðŸ§ª Test MCP Server
        run: |
          cd webai-mcp
          # Basic smoke test
          node dist/mcp-server.js --help || echo "No help flag, that's ok"
          echo "âœ… MCP Server builds and runs"

      - name: ðŸ§ª Test WebAI Server
        run: |
          cd webai-server
          # Basic smoke test - start server and stop after 5 seconds
          timeout 5s node dist/browser-connector.js || echo "Server started and stopped successfully"
          echo "âœ… WebAI Server builds and runs"

      - name: ðŸ“‹ Pre-publish Info
        run: |
          echo "## ðŸ“¦ Publishing Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          cd webai-mcp
          MCP_VERSION=$(node -p "require('./package.json').version")
          MCP_NAME=$(node -p "require('./package.json').name")
          echo "**MCP Package:** \`$MCP_NAME@$MCP_VERSION\`" >> $GITHUB_STEP_SUMMARY

          cd ../webai-server
          SERVER_VERSION=$(node -p "require('./package.json').version")
          SERVER_NAME=$(node -p "require('./package.json').name")
          echo "**Server Package:** \`$SERVER_NAME@$SERVER_VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "ðŸ§ª **Mode:** Dry Run (no actual publishing)" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸš€ **Mode:** Live Publishing" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“¤ Publish MCP Server to NPM
        run: |
          cd webai-mcp
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "ðŸ§ª Dry run: npm publish --dry-run"
            npm publish --dry-run
          else
            echo "ðŸš€ Publishing to NPM..."
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_DEPLOY }}

      - name: ðŸ“¤ Publish WebAI Server to NPM
        run: |
          cd webai-server
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "ðŸ§ª Dry run: npm publish --dry-run"
            npm publish --dry-run
          else
            echo "ðŸš€ Publishing to NPM..."
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_DEPLOY }}

      - name: ðŸŽ‰ Publish Summary
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ‰ Publish Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event.inputs.dry_run }}" != "true" ]; then
            cd webai-mcp
            MCP_VERSION=$(node -p "require('./package.json').version")
            MCP_NAME=$(node -p "require('./package.json').name")

            cd ../webai-server
            SERVER_VERSION=$(node -p "require('./package.json').version")
            SERVER_NAME=$(node -p "require('./package.json').name")

            echo "### ðŸ“¦ Published Packages:" >> $GITHUB_STEP_SUMMARY
            echo "- [\`$MCP_NAME@$MCP_VERSION\`](https://www.npmjs.com/package/$MCP_NAME)" >> $GITHUB_STEP_SUMMARY
            echo "- [\`$SERVER_NAME@$SERVER_VERSION\`](https://www.npmjs.com/package/$SERVER_NAME)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸš€ Installation:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "# Install MCP Server" >> $GITHUB_STEP_SUMMARY
            echo "npx $MCP_NAME@$MCP_VERSION" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Install WebAI Server" >> $GITHUB_STEP_SUMMARY
            echo "npx $SERVER_NAME@$SERVER_VERSION" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ§ª **Dry run completed successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "No packages were actually published." >> $GITHUB_STEP_SUMMARY
          fi
